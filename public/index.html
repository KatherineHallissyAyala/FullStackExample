<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Holy Grail</title>

        <!-- styles -->
        <link rel="stylesheet" href="styles.css">

        <!-- superagent for http calls -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/8.1.2/superagent.min.js" integrity="sha512-kJofMV1AWN/pR7qKkjkGvcIylm0tjO5h5xWVX9mhy/a+gKHxWi0Z/9P9X13ToLcS1rSm8LW6iaGsIy8HqzGCVw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>

        <!-- we will put our react component inside this div-->
        <span id="root"></span>

        <!-- load react-->
        <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

        <!-- load our react component-->
        <script src="header.js" defer type="text/babel"></script>
        <script src="left.js" defer type="text/babel"></script>
        <script src="article.js" defer type="text/babel"></script>
        <script src="right.js" defer type="text/babel"></script>
        <script src="footer.js" defer type="text/babel"></script>
        <script src="index.js" defer type="text/babel"></script>

    </body>
</html>
